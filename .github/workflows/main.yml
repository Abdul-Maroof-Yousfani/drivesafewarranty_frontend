name: Deploy Next.js Frontend (Self Hosted)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Restart app with PM2
        run: |
          if pm2 list | grep -q nextjs-frontend; then
            pm2 restart nextjs-frontend
          else
            pm2 start npm --name "nextjs-frontend" -- start
          fi

      - name: Save PM2 process list
        run: pm2 save
